<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
      color: #000000;
    }
    video {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <button id="startBtn">Devam etmek için tıkla</button>
  <video id="rickVideo" controls>
    <source src="rickroll.mp4" type="video/mp4" />
    Tarayıcınız video etiketini desteklemiyor.
  </video>

  <script>
    const button = document.getElementById('startBtn');
    const video = document.getElementById('rickVideo');

    button.addEventListener('click', () => {
      button.style.display = 'none';
      video.style.display = 'block';
      video.play();
    });
  </script>
</body>
</html>
